<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Helbiz</title>
  </head>
  <body>
    <!-- intestazione -->
    <header>
      <!-- navbar -->
      <div class="header_top">
        <div class="container">
          <div class="row">
            <div class="col-xs-2">
              <div class="logo">
                <img src="img/logo.svg" alt="Logo">
              </div>
            </div>
            <div class="col-xs-10 text-right">
              <nav class="nav_left text-uppercase hidden-xs hidden-sm">
                <ul class="list-inline">
                  <li><a href="#">Mobilità</a></li>
                  <li><a href="#">Helbiz kitchen</a></li>
                  <li><a href="#">My helbiz</a></li>
                  <li><a href="#">Unlimited</a></li>
                  <li><a href="#">Chi siamo</a></li>
                </ul>
              </nav>
              <nav class="nav_right hidden-xs hidden-sm">
                <ul class="list-inline">
                  <li><button class="lang">ITA <i class="fas fa-angle-down"></i></button></li>
                  <li><a class="btn btn_login" href="#">Login</a></li>
                </ul>
              </nav>
              <button class="btn burger visible-xs-inline-block visible-sm-inline-block"><i class="fas fa-bars"></i></button>
            </div>
          </div>
        </div>
      </div>
      <!-- fine navbar -->
      <!-- hero -->
      <div class="header_bottom">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 text-center">
              <h1>La mobilità del futuro</h1>
              <img id="hero_img" src="img/hero.jpg" alt="Hero">
            </div>
          </div>
        </div>
      </div>
      <!-- fine hero -->
    </header>
    <!-- fine intestazione -->
    <!-- corpo -->
    <main>
      <!-- sezione prodotti -->
      <section>
        <div class="placeholder"></div>
      </section>
      <!-- fine sezione prodotti -->
      <!-- sezione banner -->
      <section id="banner">
        <div class="banner_img"></div>
        <div class="container_small boxes">
          <div class="box cell"></div>
          <div class="box box_1"></div>
          <div class="box box_2"></div>
        </div>
      </section>
      <div class="placeholder"></div>
      
      <!-- fine sezione banner -->
    </main>
    <!-- fine corpo -->
    <!-- piè di pagina -->
    <footer></footer>
    <!-- fine piè di pagina -->
  </body>
</html>
